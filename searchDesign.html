<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Check Form Data</title>
</head>

<body>
    <div class="rounded shadow p-5 container mt-5">
        <h1 class="mb-5 text-center border-bottom">Search</h1>


        <form id="formData" class="d-flex flex-wrap gap-3 align-items-end justify-content-center mb-4">
            <div>
                <label for="division" class="form-label">Division</label>
                <select id="division" name="division" class="form-select">
                    <option value="">All Divisions</option>
                    <option value="Dhaka">Dhaka</option>
                    <option value="Chittagong">Chittagong</option>
                    <option value="Khulna">Khulna</option>
                </select>
            </div>
            <div>
                <label for="district" class="form-label">District</label>
                <select id="district" name="district" class="form-select">
                    <option value="">All Districts</option>
                    <option value="Dhaka">Dhaka</option>
                    <option value="Comilla">Comilla</option>
                    <option value="Jessore">Jessore</option>
                </select>
            </div>
            <div>
                <label for="category" class="form-label">Category</label>
                <select id="category" name="category" class="form-select">
                    <option value="">All Categories</option>
                    <option value="Education">Education</option>
                    <option value="Health">Health</option>
                    <option value="Business">Business</option>
                </select>
            </div>
            <div>
                <label for="input1" class="form-label">Search</label>
                <input type="text" class="form-control" id="input1" name="input1" placeholder="Type to search...">
            </div>
            <button type="submit" class="btn btn-primary ms-2">Search</button>
        </form>

        <div id="results" class="mt-5">
            <!-- Filtered results will appear here -->
        </div>

        <script>
            // Static data for demonstration
            const items = [
                { division: 'Dhaka', district: 'Dhaka', category: 'Education', name: 'Dhaka University' },
                { division: 'Dhaka', district: 'Dhaka', category: 'Health', name: 'Dhaka Medical' },
                { division: 'Chittagong', district: 'Comilla', category: 'Business', name: 'Comilla Trade Center' },
                { division: 'Khulna', district: 'Jessore', category: 'Education', name: 'Jessore College' },
                { division: 'Dhaka', district: 'Dhaka', category: 'Business', name: 'Dhaka Business Hub' },
                { division: 'Chittagong', district: 'Comilla', category: 'Health', name: 'Comilla Hospital' }
            ];

            function filterItems() {
                const division = document.getElementById('division').value;
                const district = document.getElementById('district').value;
                const category = document.getElementById('category').value;
                const search = document.getElementById('input1').value.toLowerCase();

                const filtered = items.filter(item => {
                    return (!division || item.division === division)
                        && (!district || item.district === district)
                        && (!category || item.category === category)
                        && (!search || item.name.toLowerCase().includes(search));
                });

                const resultsDiv = document.getElementById('results');
                if (filtered.length === 0) {
                    resultsDiv.innerHTML = '<div class="alert alert-warning">No results found.</div>';
                    return;
                }
                let html = '';
                for (let i = 0; i < filtered.length; i += 6) {
                    html += '<div class="row mb-3">';
                    const rowItems = filtered.slice(i, i + 6);
                    rowItems.forEach(item => {
                        html += `
                            <div class="col-md-2 mb-2">
                                <div class="card h-100 custom-card">
                                    <div class="card-body">
                                        <h5 class="card-title">${item.name}</h5>
                                        <p class="card-text mb-0"><strong>Division:</strong> ${item.division}</p>
                                        <p class="card-text mb-0"><strong>District:</strong> ${item.district}</p>
                                        <p class="card-text"><strong>Category:</strong> ${item.category}</p>
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                    html += '</div>';
                }
                resultsDiv.innerHTML = html;

                // Add custom styles for shadow, color, and hover effect
                if (!document.getElementById('custom-card-style')) {
                    const style = document.createElement('style');
                    style.id = 'custom-card-style';
                    style.innerHTML = `
                        .custom-card {
                            box-shadow: 0 4px 16px rgba(0,0,0,0.10), 0 1.5px 4px rgba(0,0,0,0.08);
                            background: linear-gradient(135deg, #f8fafc 0%, #e3e9f7 100%);
                            transition: transform 0.2s, box-shadow 0.2s;
                            border: 1px solid #e2e8f0;
                            cursor: pointer;
                            border-radius: 8px;
                            
                        }
                        .custom-card:hover {
                            transform: translateY(-8px) scale(1.03);
                            box-shadow: 0 8px 32px rgba(0,0,0,0.18), 0 3px 8px rgba(0,0,0,0.12);
                            background: linear-gradient(135deg, #e3e9f7 0%, #f8fafc 100%);
                        }
                        .custom-card .card-title {
                            color: #2a4365;
                        }
                    `;
                    document.head.appendChild(style);
                }
            }

            document.getElementById('division').addEventListener('change', filterItems);
            document.getElementById('district').addEventListener('change', filterItems);
            document.getElementById('category').addEventListener('change', filterItems);
            document.getElementById('input1').addEventListener('input', filterItems);

            // Initial load
            filterItems();
        </script>

        <script>
            document.addEventListener('DOMContentLoaded', function () {
                var form = document.getElementById('formData');

                form.addEventListener('submit', function (e) {
                    e.preventDefault();

                    const formData = new FormData(form);


                    const name = formData.get('input1');

                    if (!name) {
                        Swal.fire({
                            icon: 'error',
                            title: 'Oops...',
                            text: 'Name field is required!',
                        });
                        return;
                    }

                    Swal.fire({
                        title: 'Are you sure?',
                        text: "Do you want to submit this form?",
                        icon: 'question',
                        showCancelButton: true,
                        confirmButtonColor: '#3085d6',
                        cancelButtonColor: '#d33',
                        confirmButtonText: 'Yes, submit it!'
                    }).then((result) => {
                        if (result.isConfirmed) {
                            Swal.fire(
                                'Submitted!',
                                'Your form has been submitted.',
                                'success'
                            );
                            form.reset();
                        }
                    });
                });
            });
        </script>

        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</body>

</html>
